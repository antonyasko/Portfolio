<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <title>iFrame_rdp</title>
    <link rel="stylesheet" href="style_rdp.css">

  <script>
    function changeWidth(newWidth) {
      let elem = document.getElementById("id_iframe");
      elem.style.width = newWidth;
    }
    </script>

  <body>

    <div class="wrapper">

      <button class="back"><a href="../../index.html"><p>Back</p></a></button>

      <button onclick="changeWidth('375px');" class="mobile"><p>Mobile</p></button>

      <button onclick="changeWidth('1440px');" class="desktop"><p>Desktop</p></button>

      <div class="site"><iframe id="id_iframe" src="../../projects/repair design project/index.html" width="1440" height="100%"></iframe></div>

    </div>

  </body>

  </html>
