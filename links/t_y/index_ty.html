<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iFrame_ty</title>
    <link rel="stylesheet" href="style_ty.css">
  </head>
  <body>
    <div class="wrapper">
      <button class="back"><a href="../../index.html"><p>Back</p></a></button>
      <button class="desktop"><p>Desktop</p></button>
      <button class="mobile"><p>Mobile</p></button>
      <div class="site">
        <iframe id="id_iframe" src="../../projects/theyalow/index.html" width="100%" height="753" frameborder="0"></iframe>
      </div>
    </div>
  </body>
  <script>
    let buttonDesk = document.querySelector('.desktop');
    buttonDesk.addEventListener('click', function() {
      let elemD = document.getElementsByClassName("desktop")[0];
      elemD.style.display = 'none'; 
      let elemM = document.getElementsByClassName("mobile")[0];
      elemM.style.display = 'block'
      let elem = document.getElementById("id_iframe");
      elem.style.width = '1321px';
    });
    let buttonMob = document.querySelector('.mobile');
    buttonMob.addEventListener('click', function() {
      let elemM = document.getElementsByClassName("mobile")[0];
      elemM.style.display = 'none'; 
      let elemD = document.getElementsByClassName("desktop")[0];
      elemD.style.display = 'block'
      let elem = document.getElementById("id_iframe");
      elem.style.width = '640px';
    });
  </script>
</html>
