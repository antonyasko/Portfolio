<!DOCTYPE html>

  <script>
    // function changeWidth(newWidth) {
    //   let elem = document.getElementById("id_iframe");
    //   elem.style.width = newWidth;
    // }
    function changeWidthToMobile(newWidth) {
      let elem = document.getElementById("id_iframe");
      elem.style.width = newWidth;
      let elem2 = document.getElementsByClassName("mobile")[0];
      elem2.style.display = none; 
      elem2.hidden = true;
      let elem3 = document.getElementsByClassName("desktop")[0];
      elem3.hidden = true;
    }
    function changeWidthToDesktop(newWidth) {
      let elem = document.getElementById("id_iframe");
      elem.style.width = newWidth;
      let elem2 = document.getElementsByClassName("desktop")[0];
      // elem2.style.display = none; 
      elem2.hidden = true;
    }
    </script>

  <body>

    <div class="wrapper">

      <button class="back"><a href="../../index.html"><p>Back</p></a></button>

      <!-- <button onclick="changeWidth('640px');" class="mobile"><p>Mobile</p></button> -->
      <button onclick="changeWidthToMobile('640px');" class="mobile"><p>Mobile</p></button>
      <!-- <button onclick="changeWidth('1300px');" class="desktop"><p>Desktop</p></button> -->
      <button onclick="changeWidthToDesktop('1300px');" class="desktop"><p>Desktop</p></button>


      <div class="site">
        <iframe id="id_iframe" src="../../projects/theyalow/index.html" width="1300" height="100%"></iframe>
      </div>

    </div>

  </body>
